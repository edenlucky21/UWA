<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Park Entry Form</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="UWA.png" alt="UWA" class="uwa-logo" />
      <h1>UGANDA WILDLIFE AUTHORITY</h1>
      <h2>Park Entry Registration</h2>
    </div>

    <!-- CATEGORY DROPDOWN -->
    <label>Select Category:</label>
    <select id="categorySelect">
      <option value="">--Select--</option>
      <option value="tourist">Tourist</option>
      <option value="transit">Transit</option>
      <option value="student">Student</option>
    </select>

    <style>
      .form-section { display: none; }
      .form-section.active { display: block; }
    </style>

    <!-- TOURIST FORM -->
    <form id="touristForm" class="form-section"
          action="http://127.0.0.1:8000/tourist"
          method="POST"
          enctype="multipart/form-data">

      <h3>Tourist Information</h3>

      <div id="clientList">
        <div class="client">
          <label>Full Name:</label>
          <input type="text" name="client_name" required />

          <label>Contact:</label>
          <input type="tel" name="client_contact" required />

          <label>Visitor Type:</label>
          <select name="visitor_type" required>
            <option value="">-- Select Visitor Type --</option>
            <option value="FNR">Foreign Non-Resident (FNR)</option>
            <option value="FR">Foreign Resident (FR)</option>
            <option value="ROA">Rest of Africa (ROA)</option>
            <option value="EAC">East African Community (EAC)</option>
            <option value="CHILD">Child</option>
          </select>

          <label>Nationality:</label>
          <select name="nationality" required>
            <option value="">--Select Nationality--</option>
          </select>
        </div>
      </div>

      <h3>Vehicle Information</h3>
      <label>Type of Car:</label>
      <input type="text" name="car_type" />

      <label>Registration Number:</label>
      <input type="text" name="car_reg" />

      <h3>Activities</h3>
      <label><input type="checkbox" name="activities" value="Game Drive"> Game Drive</label>
      <label><input type="checkbox" name="activities" value="Boat Cruise"> Boat Cruise</label>
      <label><input type="checkbox" name="activities" value="Top of Falls Viewing"> Top of Falls Viewing</label>
      <label><input type="checkbox" name="activities" value="Sport Fishing"> Sport Fishing</label>

      <button type="submit" class="submitBtn">Submit</button>
    </form>

    <!-- TRANSIT FORM -->
    <form id="transitForm" class="form-section"
          action="http://127.0.0.1:8000/transit"
          method="POST">

      <h3>Transit Visitor Information</h3>

      <label>Full Name:</label>
      <input type="text" name="transit_name" required />

      <label>Contact:</label>
      <input type="tel" name="transit_contact" required />

      <label>Vehicle Registration:</label>
      <input type="text" name="transit_reg" required />

      <label>Visitor Type:</label>
      <select name="visitor_type" required>
        <option value="">-- Select Visitor Type --</option>
        <option value="FNR">Foreign Non-Resident (FNR)</option>
        <option value="FR">Foreign Resident (FR)</option>
        <option value="ROA">Rest of Africa (ROA)</option>
        <option value="EAC">East African Community (EAC)</option>
        <option value="CHILD">Child</option>
      </select>

      <label>Nationality:</label>
      <select name="nationality" required>
        <option value="">--Select Nationality--</option>
      </select>

      <button type="submit" class="submitBtn">Submit</button>
    </form>

    <!-- STUDENT FORM -->
    <form id="studentForm" class="form-section"
          action="http://127.0.0.1:8000/student"
          method="POST">

      <h3>Student Visitor Information</h3>

      <label>School Name:</label>
      <input type="text" name="student_school" required />

      <label>Institution Address:</label>
      <input type="text" name="institution" required />

      <label>Contact:</label>
      <input type="tel" name="student_contact" required />

      <label>Visitor Type:</label>
      <select name="visitor_type" required>
        <option value="">-- Select Visitor Type --</option>
        <option value="FNR">Foreign Non-Resident</option>
        <option value="FR">Foreign Resident</option>
        <option value="ROA">Rest of Africa</option>
        <option value="EAC">EAC</option>
        <option value="CHILD">Child</option>
      </select>

      <label>Nationality:</label>
      <select name="nationality" required>
        <option value="">--Select Nationality--</option>
      </select>

      <button type="submit" class="submitBtn">Submit</button>
    </form>

    <p class="admin-link">
      <a href="admin.html" target="_blank">Open Admin Dashboard</a>
    </p>

  </div>

  <script>
    const select = document.getElementById('categorySelect');
    const forms = {
      tourist: document.getElementById('touristForm'),
      transit: document.getElementById('transitForm'),
      student: document.getElementById('studentForm')
    };

    select.addEventListener('change', () => {
      Object.values(forms).forEach(f => f.classList.remove('active'));
      if (forms[select.value]) {
        forms[select.value].classList.add('active');
      }
    });
  </script>

</body>
</html>
